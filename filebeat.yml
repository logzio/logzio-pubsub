############################# Filebeat #####################################

filebeat.inputs: []

processors:
- rename:
    fields:
     - from: "agent"
       to: "beat_agent"
    ignore_missing: true
- rename:sublime file
    fields:
     - from: "log.file.path"
       to: "source"
    ignore_missing: true
    
############################# Output ##########################################

output:
  logstash:
    hosts: []
    ssl:
      certificate_authorities: [/etc/pki/tls/certs/COMODORSADomainValidationSecureServerCA.crt]